<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8" />

      <!-- Google Firebase -->
      <script src="https://www.gstatic.com/firebasejs/7.2.1/firebase-app.js"></script>
      <script src="https://www.gstatic.com/firebasejs/7.2.1/firebase-firestore.js"></script>
      <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-storage.js"></script>

      <!-- Klasse App: Steuert die gesamte Anwendung -->
      <script src="app.js"></script>
      <link rel="stylesheet" href="app.css" />

      <!-- Klasse Database: Implementiert Anbindung an Firebase Datenbank -->
      <script src="database.js"></script>

      <link rel="stylesheet" href="fontello/css/fontello.css" />

      <!-- Klassen für die einzelnen App-Seiten -->
      <script src="page-start/page-start.js"></script>
      <script src="page-detail/page-detail.js"></script>
      <script src="page-not-found/page-not-found.js"></script>
      <script src="page-submit/page-submit.js"></script>

      <!-- Anwendung starten -->
      <script>
          window.addEventListener("load", () => {
              let pages = [{
                  url: "^/$",
                  klass: PageStart,
              },{
                  url: "^/Detail/(.*)$",
                  klass: PageDetail,
              },{
                  url: "^/submit",
                  klass: PageSubmit,
              },{
                  url: ".*",
                  klass: PageNotFound,
              }];
              let app = new App("RezeptFinder", pages);
              app.run();
          });
      </script>

      <!-- Dummy-Element für dynamisch nachgeladene CSS-Regeln -->
      <style id="page-css"></style>

    </head>
    <body>
      <header>
        <nav>
          <img class="logo" src="logo.jpg" alt="Logo" />

          <ul class="menu-left">
              <li class="go-back">
                  <a href="#">
                      <i class="icon-left-open"></i>
                      <span class="page-name">Name der Seite</span>
                  </a>
              </li>
              <li class="dont-go-back hidden">
                  <span class="page-name">Name der Seite</span>
              </li>
              <li class="toggle-menu" id="small-screen-only">
                  <a href="#">
                      <i class="icon-menu"></i>
                  </a>
              </li>
          </ul>
        </nav>

        <div class="content hidden">
            Inhalt des Kopfbereichs
        </div>

      </header>

      <div class="container-fluid">
          <div class="row">

              <!-- MENÜ für große Bildschirme-->
              <div class="categories col-lg-auto col-12 bg-dark p-0" id="small-screen-hidden">
                <h2>MENÜ</h2>
                <nav class="navbar navbar-expand-lg navbar-dark p-0">
                  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                  <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                    <ul class="navbar-nav">
                      <li class="nav-item"><a class="nav-link" href="#">Startseite</a></li>
                      <li class="nav-item"><a class="nav-link" href="#/submit" id="rezept">Rezept einreichen</a></li>
                      <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Kategorie</a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink" id="kategorie-auswahl">
                          <li><a class="dropdown-item" href="#">Vorspeise</a></li>
                          <li><a class="dropdown-item" href="#">Hauptspeise</a></li>
                          <li><a class="dropdown-item" href="#">Nachspeise</a></li>
                        </ul>
                      </li>
                    </ul>
                  </div>
                </nav>
            </div> <!-- Ende MENÜ -->

            <!-- HAUPTBEREICH -->
            <main id="app-main-area">
                Inhalt des Hauptbereichs
            </main>

          </div>
      </div> <!-- Ende container-fluid -->

    </body>
</html>
