<header>
    <h1>Reiche deine Lieblingsrezepte ein</h1>
</header>

<main>
<div class="container">
  <div class="contact">
    <form>
      <p>
        <label>Name des Gerichts</label>
        <input type="text" name="titel">
      </p>
      <p>
        <label>Beschreibe die Zubereitung</label>
        <input type="text" name="zubereitung">
      </p>
      <p>
        <label>Zutaten</label>
        <textarea name="zutaten" rows="5"></textarea>
      </p>
      <p>
        <label>Aufwand</label>
        <input type="number" name="aufwand">
      </p>
      <p>
        <label>Zubereitungszeit</label>
        <input type="number" name="zubereitung">
      </p>
      <p>
        <button id="submit-button">Einreichen</button>
      </p>
      </form>
    </div>
  </div>
</main>
