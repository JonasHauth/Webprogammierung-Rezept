<header>
    <h1>Reiche deine Lieblingsrezepte ein</h1>
</header>

<main>
<div class="container" id="submit">
  <div class="contact">
    <form id="contactForm">
      <p>
        <label>Name des Gerichts</label>
        <input type="text" name="name">
      </p>
      <p>
        <label>Beschreibe die Zubereitung</label>
        <textarea name="zubereitung" rows="5"></textarea>
      </p>
      <div>
        <div id="zutaten">
        </div>
        <label>Zutaten</label>
        <button id="addzutat" type="button">Zutat hinzufügen</button>
        <button id="removezutat" type="button">Zutat entfernen</button>
      </div>
      <p>
        <label>Aufwand</label>
        <INPUT TYPE="radio" NAME="auf" VALUE="1" CHECKED onClick=0>1</input>
        <INPUT TYPE="radio" NAME="auf" VALUE="2" onClick=0>2</input>
        <INPUT TYPE="radio" NAME="auf" VALUE="3" onClick=0>3</input>
        <INPUT TYPE="radio" NAME="auf" VALUE="4" onClick=0>4</input>
        <INPUT TYPE="radio" NAME="auf" VALUE="5" onClick=0>5</input>
      </p>
      <p>
        <label>Zubereitungszeit</label>
        <input type="number" name="zubereitungszeit">
      </p>
      <p>
        <label>Kategorie</label>
        <select type="text" name="kategorie">
          <option value="Frühstück">Frühstück</option>
          <option value="Mittagessen">Mittagessen</option>
        </select>
      </p>
      <p>
        <label>Wählen Sie eine Bilddatei von Ihrem Rechner aus.</label>
        <input name="datei" type="file" accept="image/*" id="image" method=POST enctype=multipart/form-data>
      </p>
      <p>
        <button id="submit-button" type="submit">Einreichen</button>
      </p>
      </form>
    </div>
    <img id="previewPicture" src="" alt="">
  </div>
</main>
