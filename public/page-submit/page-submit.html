<header>
    <h1>Reiche deine Lieblingsrezepte ein</h1>
</header>

<main>
  <div class="contact">
    <form id="contactForm" class="contact">
      <p>
        <label>Name des Gerichts</label>
        <input class="wideinput" type="text" name="name" placeholder="Namen des Gerichts" required>
      </p>
      <p>
        <label>Beschreibe die Zubereitung</label>
        <textarea class="wideinput" name="zubereitung" rows="5" placeholder="Beschreibe die Zubereitung" required></textarea>
      </p>
      <div>
        <label>Zutaten</label>
        <div id="zutaten"></div>
        <button id="addzutat" type="button">Zutat hinzufügen</button>
        <button id="removezutat" type="button">Zutat entfernen</button>
      </div>
      <p>
        <label>Aufwand</label>
        <i id="star1" class="icon-star-filled"></i>
        <i id="star2" class="icon-star"></i>
        <i id="star3" class="icon-star"></i>
        <i id="star4" class="icon-star"></i>
        <i id="star5" class="icon-star"></i>
        <input id="stars" type="hidden" type="number" name="auf" value=1 />
      </p>
      <p>
        <label>Zubereitungszeit</label>
        <input class="wideinput" type="number" name="zubereitungszeit" placeholder="Zubereitungszeit in Minuten" required>
      </p>
      <p>
        <label>Kategorie</label>
        <select class="wideinput" type="text" name="kategorie">
          <option value="Vorspeise">Vorspeise</option>
          <option value="Hauptspeise">Hauptspeise</option>
          <option value="Nachspeise">Nachspeise</option>
        </select>
      </p>
      <p>
        <label>Wählen Sie eine lokale Bilddatei.</label>
        <input name="datei" type="file" accept="image/*" id="image" method=POST enctype=multipart/form-data>
      </p>
      <p>
        <button id="submit-button" type="submit">Rezept Einreichen</button>
      </p>
      </form>
      <div class="alert">Dein Rezepte wurde eingereicht</div>
    </div>
</main>
